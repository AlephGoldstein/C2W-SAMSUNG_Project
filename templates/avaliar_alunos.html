<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Alunos</title>
</head>
<body>
    <h1>Avaliar Alunos - Aula {{ aula_id }}</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Resposta</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                {% for resposta in respostas %}
                <tr>
                    <td>{{ resposta['nome'] }}</td>
                    <td>{{ resposta['resposta'] }}</td>
                    <td>
                        <input type="number" name="nota_{{ resposta['id'] }}" min="0" max="10" step="0.1" value="{{ resposta['nota'] or '' }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Salvar Notas</button>
    </form>
</body>
</html>
